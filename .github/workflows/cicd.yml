    # https://docs.docker.com/build/ci/github-actions/multi-platform/
    name: 🏠 Build and Push ClickHouse Image
    runs-on: ubuntu-latest
    # Need sqitch:latest pushed by the build job.
    needs: [build]
    steps:
      # https://github.com/orgs/community/discussions/25678#discussioncomment-5242449
      - name: Free Disk Space
        run: rm -rf /opt/hostedtoolcache
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Environment
        run: cat .envrc >> "$GITHUB_ENV"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # https://docs.docker.com/build/ci/github-actions/manage-tags-labels/
      - name: Docker meta
        uses: docker/metadata-action@v5
        id: meta
        with:
          # list of Docker images to use as base name for tags
          images: ${{ env.IMAGE }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=clickhouse,suffix=
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=match,pattern=v\d.\d.\d
            type=match,pattern=v\d.\d
          # Append -clickhouse to all tags.
          flavor: |
            suffix=-clickhouse
            latest=true
          # Customize OCI labels.
          labels: |
            org.opencontainers.image.title=${{ env.TITLE }} for ClickHouse
            org.opencontainers.image.description=${{ env.DESCRIPTION }} for ClickHouse
            org.opencontainers.image.vendor=${{ env.VENDOR }}
