# GitHub Actions are pinned to SHA hashes for supply-chain security.
# To manage pinned versions, use pinact: https://github.com/suzuki-shunsuke/pinact
#   pinact run .github/workflows/cicd.yml       # Pin current versions
#   pinact run -u .github/workflows/cicd.yml    # Update to latest versions
name: CI/CD
on:
  push:
  pull_request:
  schedule:
    - cron: '0 10 25 * *' # Monthly at 10am on the 25th

jobs:
  build:
    # https://docs.docker.com/build/ci/github-actions/multi-platform/
    name: ðŸ“¦ Build and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      # https://github.com/orgs/community/discussions/25678#discussioncomment-5242449
      - name: Free Disk Space
        run: rm -rf /opt/hostedtoolcache
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Set up Environment
        run: cat .envrc >> "$GITHUB_ENV"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      # https://docs.docker.com/build/ci/github-actions/manage-tags-labels/
      - name: Docker meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        id: meta
        with:
          # list of Docker images to use as base name for tags
          images: ${{ env.IMAGE }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=match,pattern=v\d.\d.\d
            type=match,pattern=v\d.\d
          # Customize OCI labels.
          labels: |
            org.opencontainers.image.title=${{ env.TITLE }}
            org.opencontainers.image.description=${{ env.DESCRIPTION }}
            org.opencontainers.image.vendor=${{ env.VENDOR }}
            org.opencontainers.image.authors=${{ env.AUTHORS }}
            org.opencontainers.image.url=${{ env.URL }}
            org.opencontainers.image.documentation=${{ env.DOCS }}
            org.opencontainers.image.source=${{ env.SOURCE }}
            org.opencontainers.image.version=v${{ env.VERSION }}
            org.opencontainers.image.licenses=${{ env.LICENSE }}
            org.opencontainers.image.ref.name=docker.io/debian/bookworm-slim

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Export to Docker
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE }}:test
          build-args: VERSION=${{ env.VERSION }}

      - name: Test
        run: docker run --rm "${{ env.IMAGE }}:test"

      # Release on a v* tag.
      - name: Build and Push
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ env.VERSION }}

  clickhouse:
    # https://docs.docker.com/build/ci/github-actions/multi-platform/
    name: ðŸ  Build and Push ClickHouse Image
    runs-on: ubuntu-latest
    # Need sqitch:latest pushed by the build job.
    needs: [build]
    steps:
      # https://github.com/orgs/community/discussions/25678#discussioncomment-5242449
      - name: Free Disk Space
        run: rm -rf /opt/hostedtoolcache
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Set up Environment
        run: cat .envrc >> "$GITHUB_ENV"
      # Restore when ClickHouse ODBC supports arm64.
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      # https://docs.docker.com/build/ci/github-actions/manage-tags-labels/
      - name: Docker meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        id: meta
        with:
          # list of Docker images to use as base name for tags
          images: ${{ env.IMAGE }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=clickhouse,suffix=,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=match,pattern=v\d.\d.\d
            type=match,pattern=v\d.\d
          # Append -clickhouse to all tags.
          flavor: |
            suffix=-clickhouse
            latest=false
          # Customize OCI labels.
          labels: |
            org.opencontainers.image.title=${{ env.TITLE }} for ClickHouse
            org.opencontainers.image.description=${{ env.DESCRIPTION }} for ClickHouse
            org.opencontainers.image.vendor=${{ env.VENDOR }}
            org.opencontainers.image.authors=${{ env.AUTHORS }}
            org.opencontainers.image.url=${{ env.URL }}
            org.opencontainers.image.documentation=${{ env.DOCS }}
            org.opencontainers.image.source=${{ env.SOURCE }}
            org.opencontainers.image.version=v${{ env.VERSION }}
            org.opencontainers.image.licenses=${{ env.LICENSE }}
            org.opencontainers.image.ref.name=docker.io/sqitch/sqitch:${{ env.VERSION }}

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Export to Docker
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
        with:
          context: clickhouse
          load: true
          tags: ${{ env.IMAGE }}:test-clickhouse
          build-args: VERSION=${{ startsWith(github.ref, 'refs/tags/v') && format('v{0}', env.VERSION) || '' }}

      - name: Test
        run: docker run --rm "${{ env.IMAGE }}:test-clickhouse"

      # Release on a v* tag.
      - name: Build and Push
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
        with:
          context: clickhouse
          platforms: linux/amd64 #,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ startsWith(github.ref, 'refs/tags/v') && format('v{0}', env.VERSION) || '' }}
